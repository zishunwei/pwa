<!DOCTYPE html>
<html>

<head>
  <title>Progressive Web App-Countries</title>
  <meta charset="utf-8" />
  <link rel="manifest" href="/manifest.json">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWAGram">
  <link rel="apple-touch-icon" href="/images/icons/apple-icon-57x57.png" sizes="57x57">
  <link rel="apple-touch-icon" href="/images/icons/apple-icon-60x60.png" sizes="60x60">
  <link rel="apple-touch-icon" href="/images/icons/apple-icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="/images/icons/apple-icon-76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="/images/icons/apple-icon-114x114.png" sizes="114x114">
  <link rel="apple-touch-icon" href="/images/icons/apple-icon-120x120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="/images/icons/apple-icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="/images/icons/apple-icon-152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="/images/icons/apple-icon-180x180.png" sizes="180x180">
  <meta name="msapplication-TileImage" content="/src/images/icons/app-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="theme-color" content="#3f51b5">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css' rel="stylesheet" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js'></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- the following links add the CSS and Javascript required for the Leaflet Map -->
  <link crossorigin="" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" rel="stylesheet" />

  <script crossorigin="" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==" src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>

  <!-- the following links incorporate the CSS required for custom icon creation -->
  <link href="/css/ionicons.min.css" rel="stylesheet">
  <link href="/css/leaflet.awesome-markers.css" rel="stylesheet">
  <script src="/js/leaflet.awesome-markers.js"></script>
  <script src="/js/FeatureGroup.LoadEvents.js"></script>

  <style type="text/css">
    #map {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #loading-indicator {
      display: none;
    }

    .loading #loading-indicator {
      display: block;
      z-index: 9999;
      position: fixed;
      bottom: 1em;
      margin-left: 40%;
    }

    #loading-indicator .loading-text {
      background-color: white;
      border: solid 1px black;
      padding: 0.1em 1em 0.1em 1em;
      font-family: Verdana, Arial, 'Lucida Grande', Sans-Serif
    }
  </style>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/sw.js', {
          scope: '/'
        })
        .then(function() {
          console.log('Service worker registered');
        })
        .catch((err) => {
          console.log('Service Worker registration failed: ', err);
        });
    }

    // create a map

    var div = document.createElement('div');
    div.setAttribute('style', 'position:fixed;margin:0;padding:0;left:0;top:0;width:100%;height:100%;');
    document.documentElement.appendChild(div);

    var map = L.map(div).setView([51.505, -0.09], 3);

    var tileLayer = L.tileLayer('/maptiles/{z}/{x}/{y}.png', {
      maxZoom: 3,
      tms: false,
      attribution: 'Generated by QTiles'
    });

    // load the poi layer
    var POIlayer;

    var testMarkerRed = L.AwesomeMarkers.icon({
      icon: 'play',
      markerColor: 'red'
    });

    var testMarkerBlack = L.AwesomeMarkers.icon({
      icon: 'play',
      markerColor: 'black'
    });

    $.getJSON('/POIgeom.json', function(result) {
      POIlayer = L.geoJson(result, {
        // use point to layer to create the points
        pointToLayer: function(feature, latlng) {
          // look at the GeoJSON file - specifically at the properties - to see the
          var isParking = feature.properties.name.toLowerCase().indexOf("parking");
          switch (true) {
            case (isParking > -1):
              return L.marker(latlng, {
                icon: testMarkerRed
              }).bindPopup("<b>" + feature.properties.name + "</b>");
              break;
            default:
              return L.marker(latlng, {
                icon: testMarkerBlack
              }).bindPopup("<b>" + feature.properties.name + "</b>");
              break;
          }

        }, // end of point to layer
      });

      var group = L.FeatureGroup.loadEvents([tileLayer, POIlayer]);

      // test
      const start = Date.now();

      group.on({
        loading: function() {
          console.log('The layer group just fired the "loading" event!');
          document.body.className = "loading";
        },
        load: function() {
          console.log('The layer group just fired the "load" event!');
          document.body.className = "";
          const millis = Date.now() - start;
          console.log('seconds elapsed = ' + millis / 1000);
        }
      });

      group.addTo(map);

    });
  </script>
</head>

<body class="" cz-shortcut-listen="true">

  <div id="map"></div>
  <div id="loading-indicator">
    <div class="loading-text">Loading...</div>
  </div>

</body>

</html>
